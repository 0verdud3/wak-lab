<header class="header">
  <div class="brand">
    <a href="{{ "/" | relURL }}">
      <!-- Logo hell/dunkel -->
      <img src="{{ "images/logo-light.svg" | relURL }}" alt="Wak‑Lab Logo" class="logo light-mode">
      <img src="{{ "images/logo-dark.svg" | relURL }}" alt="Wak‑Lab Logo" class="logo dark-mode">
    </a>
    <span class="wordmark">WAK‑LAB</span>
  </div>

  <!-- Hauptnavigation -->
  <nav class="main-nav">
    {{ range .Site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>

  <!-- Utility-Menü (Spenden, Suche) -->
  <nav class="utility-nav">
    {{ range .Site.Menus.utility }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
